<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-size: 120% ;

        }
    </style>
</head>
<body>
    <div> Regular text</div>
      <div style="font-size: 2em;"> 2em text(two times of regular text size)
        <div style="font-size: 4em;"> 4em text(4 times of 2em size i.e 120%*2*4)
            <div style="font-size: 2em;"> 2em again(120*2*4*2)</div>
        </div>
    </div>

    <div>Another stage</div>
      <div style="font-size: 2em;"> 2em text(two times of regular text size)
        <div style="font-size: 2em;"> 4em text(4 times of 2em size i.e 120%*2*4)
            <div style="font-size: 0.5em;"> 2em again(120*2*4*2)</div>
        </div>
    </div>
</body>
</html>
